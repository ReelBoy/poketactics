<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké Tactics - Game Rules & Stats</title>
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
        }

        .sidebar {
            flex: 0 0 250px;
            background-color: #f0f0f0;
            padding: 20px;
            border-right: 1px solid #ddd;
            max-height: 80vh;
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            min-height: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .nav-list {
            list-style-type: none;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            display: block;
            padding: 10px 15px;
            background-color: #e0e0e0;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #d0d0d0;
        }

        .page {
            display: none;
            margin-bottom: 30px;
        }

        .page.active {
            display: block;
        }

        h2 {
            color: #cc0000;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h3 {
            color: #555;
            margin: 15px 0 10px;
        }

        .rules-section,
        .pokemon-section {
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* eration Tabs */
        .generation-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .generation-tab {
            padding: 8px 16px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .generation-tab.active {
            background-color: #cc0000;
            color: white;
        }

        .generation-content {
            display: none;
        }

        .generation-content.active {
            display: block;
        }

        /* Pokémon Grid */
        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .pokemon-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .pokemon-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .pokemon-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #cc0000;
        }

        .pokemon-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            color: white;
            font-size: 0.8rem;
            margin-right: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .stat-item {
            background-color: #e9e9e9;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .ability {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .evolution-info {
            background-color: #e8f4fd;
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 0.9rem;
            border-left: 3px solid #2196f3;
        }

        /* Type Colors */
        .type-normal {
            background-color: #A8A878;
        }

        .type-fire {
            background-color: #F08030;
        }

        .type-water {
            background-color: #6890F0;
        }

        .type-electric {
            background-color: #F8D030;
        }

        .type-grass {
            background-color: #78C850;
        }

        .type-ice {
            background-color: #98D8D8;
        }

        .type-fighting {
            background-color: #C03028;
        }

        .type-poison {
            background-color: #A040A0;
        }

        .type-ground {
            background-color: #E0C068;
        }

        .type-flying {
            background-color: #A890F0;
        }

        .type-psychic {
            background-color: #F85888;
        }

        .type-bug {
            background-color: #A8B820;
        }

        .type-rock {
            background-color: #B8A038;
        }

        .type-ghost {
            background-color: #705898;
        }

        .type-dragon {
            background-color: #7038F8;
        }

        .type-fairy {
            background-color: #EE99AC;
        }

        .type-steel {
            background-color: #B8B8D0;
        }

        .type-dark {
            background-color: #705848;
        }

        /* Search and Filter */
        .search-box {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .filter-section {
            margin-bottom: 15px;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .filter-btn {
            padding: 5px 10px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-btn.active {
            background-color: #cc0000;
            color: white;
        }

        /* Team Builder Styles */
        .team-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #cc0000;
        }

        .team-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .team-stats div {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .team-note {
            margin-top: 10px;
            padding: 8px;
            background: #fff3cd;
            border-radius: 4px;
            border-left: 3px solid #ffc107;
        }

        .clear-team-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .clear-team-btn:hover {
            background: #c82333;
        }

        .team-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .team-member-card {
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 15px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            border-left: 4px solid #28a745;
        }

        .team-member-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .remove-from-team-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
        }

        .remove-from-team-btn:hover {
            background: #c82333;
        }

        .team-stats .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .empty-team-message {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
            grid-column: 1 / -1;
        }

        .team-help {
            background: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #6c757d;
        }

        .team-help ol {
            margin: 10px 0 0 20px;
        }

        .team-help li {
            margin-bottom: 5px;
        }

        /* Add to team button styles */
        .add-to-team-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .add-to-team-btn:hover:not(.disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .add-to-team-btn.disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .pokemon-card .add-to-team-btn {
            margin-top: auto;
        }

        /* Evolution line styles */
        .evolution-line-indicator {
            background: #e3f2fd;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 5px 0;
            font-size: 0.8rem;
            border-left: 3px solid #2196f3;
        }

        .team-member-card .evolution-info {
            background: #fff3cd;
            border-left: 3px solid #ffc107;
        }

        /* Evolution Family Group Styles */
        .evolution-family-group {
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }

        .evolution-family-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }

        .evolution-family-header h3 {
            color: #495057;
            margin: 0;
        }

        .family-cost {
            font-weight: bold;
            color: #28a745;
            font-size: 1.1rem;
        }

        .evolution-family-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .team-member-card .pokemon-name {
            font-size: 1.1rem;
        }

        .evolution-cost {
            background: #fff3cd;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 5px 0;
            font-size: 0.9rem;
            border-left: 3px solid #ffc107;
            font-weight: bold;
        }

        /* Loading and Load More Styles */
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: #666;
            grid-column: 1 / -1;
        }

        .load-more-btn {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.1rem;
            grid-column: 1 / -1;
        }

        .load-more-btn:hover {
            background: #45a049;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .sidebar {
                flex: 0 0 auto;
                border-right: none;
                border-bottom: 1px solid #ddd;
                max-height: 200px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .pokemon-grid {
                grid-template-columns: 1fr;
            }

            .team-stats {
                flex-direction: column;
                align-items: flex-start;
            }

            .team-container {
                grid-template-columns: 1fr;
            }

            .evolution-family-cards {
                grid-template-columns: 1fr;
            }

            .evolution-family-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .generation-tabs {
                flex-direction: column;
            }

            .generation-tab {
                width: 100%;
                text-align: center;
            }

            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Poké Tactics</h1>
            <div class="subtitle">Game Rules & Pokémon Stats</div>
        </header>

        <div class="content">
            <div class="sidebar">
                <h3>Navigation</h3>
                <ul class="nav-list" id="navList">
                    <!-- Navigation will be populated by JavaScript -->
                </ul>
            </div>

            <div class="main-content" id="mainContent">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Data structure to hold all pages
        const pages = [
            {
                id: 'rules',
                title: 'Game Rules',
                content: `
            <div class="rules-section">
                <h3>Team Selection</h3>
                <p>Pick a team up to an agreed upon cost. You can only choose one starter pokemon but you don't need to have one (Pikachu and Eevee don't count as starter pokemon).</p>
            </div>
            
            <div class="rules-section">
                <h3>Combat</h3>
                <p>Attacker announces which pokemon is attacking which pokemon and with either special or regular attacks.</p>
                <ul>
                    <li>Special attacks have a range of two spaces</li>
                    <li>Regular attacks only have a range of one space</li>
                </ul>
            </div>
            
            <div class="rules-section">
                <h3>Dice System</h3>
                <p>There are three types of die: Poke Dice, Great Dice, and Ultra Dice. Use this table to determine how many dice to roll depending on the stat you are rolling with.</p>
                <p>If you roll above a 3, that dice scores a success. Each die success is worth a different point value:</p>
                <ul>
                    <li>Each Poke Dice that rolls count for 1 success</li>
                    <li>Each Great Dice that rolls count for 2 successes</li>
                    <li>Each Ultra Dice that rolls count for 4 successes</li>
                </ul>
            </div>
        `
            },
            {
                id: 'dice-table',
                title: 'Dice Roll Table',
                content: `
            <table>
                <thead>
                    <tr>
                        <th>Stat Value</th>
                        <th>Dice Roll</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>1</td><td>1P</td></tr>
                    <tr><td>2</td><td>1G</td></tr>
                    <tr><td>3</td><td>1P 1G</td></tr>
                    <tr><td>4</td><td>1U</td></tr>
                    <tr><td>5</td><td>1P 1U</td></tr>
                    <tr><td>6</td><td>1G 1U</td></tr>
                    <tr><td>7</td><td>1P 1G 1U</td></tr>
                    <tr><td>8</td><td>2U</td></tr>
                    <tr><td>9</td><td>1P 2U</td></tr>
                    <tr><td>10</td><td>1G 2U</td></tr>
                    <tr><td>11</td><td>1P 1G 2U</td></tr>
                    <tr><td>12</td><td>3U</td></tr>
                    <tr><td>13</td><td>1P 3U</td></tr>
                    <tr><td>14</td><td>1G 3U</td></tr>
                    <tr><td>15</td><td>1P 1G 3U</td></tr>
                    <tr><td>16</td><td>4U</td></tr>
                    <tr><td>17</td><td>1P 4U</td></tr>
                    <tr><td>18</td><td>1G 4U</td></tr>
                    <tr><td>19</td><td>1P 1G 4U</td></tr>
                </tbody>
            </table>
            
            <div class="rules-section">
                <h3>Damage Calculation</h3>
                <p>Compare the number of Attacking successes to the number of Defending successes. If the attacking successes are higher than the defending successes, the defending pokemon takes the difference in success as damage.</p>
                <p>Super effective attacks score an automatic 2 successes.</p>
                <p>Once a pokemon hits 0 HP, it is unable to battle and is removed from play.</p>
            </div>
        `
            },
            {
                id: 'turns-status',
                title: 'Turns & Status Conditions',
                content: `
            <div class="rules-section">
                <h3>Turns</h3>
                <p>Each turn a player may (in order):</p>
                <ol>
                    <li>Move a pokemon up to their Speed value number of spaces</li>
                    <li>Make an attack</li>
                </ol>
            </div>
            
            <div class="rules-section">
                <h3>Special Abilities</h3>
                <p>Pokemon all have special abilities, these may change how the game is played. For example, Charmander has "Blaze" which will increase the pokemon's damage when they reach half health. Check these abilities during play to ensure any effects come into play.</p>
            </div>
            
            <div class="rules-section">
                <h3>Status Conditions</h3>
                <p>Pokemon may end up with certain status conditions depending on play. This is how they affect Pokemon:</p>
                
                <h4>Paralysis</h4>
                <p>Flip a coin, if heads the pokemon moves as usual. If tails, the pokemon forfeits their turn.</p>
                
                <h4>Burn</h4>
                <p>At the end of your turn, each pokemon with this condition takes 1 damage pokemon burned also get a -2 on both attacks.</p>

                <h4>Poison</h4> 
                <p> At the beginning of your turn, each pokemon with this condition takes 1 damage (Poison does not affect other Poison type pokemon). </p>
                
                <h4>Sleep</h4>
                <p>next turn you can’t move but after that roll a die on heads you wake up (all pokemon asleep get a -1 on both defenses).</p>

                <h4>Frozen</h4>
                <p>Flip two coins. You must guess the outcome (even or odd) for both dice in order to un thaw.</p>
                
                <h4>Confusion</h4>
                <p>Flip a coin. If heads, carry out your attack as usual. If tails, this pokemon loses 1 hp. Flip an additional coin at the end of each turn. Confusion will last for 3 turns.</p>
            </div>
        `
            },
            {
                id: 'evolution',
                title: 'Evolution System',
                content: `
            <div class="rules-section">
                <h3>Evolution Points</h3>
                <p>Each team has a pool of evolution points starting at 0. Each pokemon that can evolve. You may choose to spend that number of points from your evolution pool to evolve your pokemon.</p>
                <p>At the end of every turn, you gain one point. You gain 1 point for knocking out an opposing pokemon.</p>
            </div>
        `     
            }, 
            {
                id: 'Dynamax',
                title: 'Dynamax System',
                content:  `
            <div class="rules-section">
                <h3>Dynamaxing and Dynamax Moves</h3>
                <p>In order to dynamax your pokemon must have a dynamax band as their item. All pokemon can dynamax (except Zacian, Zamazenta, and Eternatus) and some can gigantamax depending on the pokemon. When you dynamax or gigantamax you get a plus 4 on all stats except speed, when you dynamax or gigantamax your speed is lowered by -4 (this does not apply to pokemon with 5 speed or less). You can dynamax or gigantamax whenever you want but you only have it for three turns so use it sparingly, also you cannot evolve the dynamax pokemon when dynamaxed. Dynamax can only be used once so again use it sparingly. Dynamax and gigantamx also increase your hit box, your new hit box is all the tiles adjacent to you.
<br>
<hr>
<br>
 <h4>Zacian and Zamazenta</h4> do +2 damage to any dynamax or gigantamax pokemon but Eternatus does +4 damage. When dynamax or gigantamax the type of move you use will have a secondary effect that will help you in battle.
List of all Max moves effects 

<br>
<h4>Normal, Max Strike:</h4> When you hit, enemies get their speed decreases by -1 permanently this will also give the speed nerf to adjacent enemies

<br>
 <h4>Fighting, Max Knuckle:</h4> When you hit, your attack increases by +1 this will also give the attack buff to adjacent allies 

<br>
 <h4>Flying, Max Airstream:</h4> When you hit, your speed increases by +1 this will also give the speed buff to adjacent allies 

<br>
 <h4>Poison, Max Ooze:</h4> When you hit, your special attack increases by +1 this will also give the special attack  buff to adjacent allies 

<br>
 <h4>Ground, Max Quake:</h4> When you hit, your special defense increases by +1 this will also give the special defense buff to adjacent allies 

<br>
 <h4>Rock, Max Rockfall:</h4> You may use this move to attack or to defend. When you hit enemies with this move there will be a circle radius around them that will deal +1 damage every turn (this lasts for 4 turns), but if you use it to defend to place a rock wall that extends 4 tiles wide that must be destroyed if you want to get past it. The wall has 50 HP and you can’t special attack through it or fly over it. 

<br>
 <h4>Bug, Max Flutterby:</h4> When you hit enemies get their special attack decreases by -1 permanently this will also give the special attack nerf to adjacent enemies

<br>
 <h4>Ghost, Max Phantasam:</h4> When you hit, enemies get their defense decreases by -1 permanently this will also give the defense nerf to adjacent enemies

<br>
 <h4>Steel, Max Steelspike:</h4> When you hit, your defense increases by +1 this will also give the defense buff to adjacent allies 

<br>
 <h4>Fire, Max Flare:</h4> When you hit, all fire type moves used within 4 tiles get boosted by +1 and all water moves decrease in power by -1 (this lasts for 4 turns)

<br>
 <h4>Water, Max Geyser:</h4> When you hit, all water type moves used within 4 tiles get boosted by +1 and all fire moves decrease in power by -1 (this lasts for 4 turns)

<br>
 <h4>Grass, Max Overgrowth:</h4> When you hit, all allied pokemon within 5 tiles will heal +1 HP per turn (this lasts for 4 turns)

<br>
 <h4>Electric, Max Lightning:</h4> When you hit, all allied electric pokemon within 4 tiles get a +1 on both attacks or both defenses

<br>
 <h4>Ice, Max Hailstorm:</h4> When you hit, all allied Ice pokemon within 4 tiles get a +1 on both attacks or both defenses

<br>
 <h4>Dragon, Max Wyrmwind:</h4> When you hit, enemies get their attack decreased by -1 permanently this will also give the attack nerf to adjacent enemies

<br>
 <h4>Dark, Max Darkness:</h4> When you hit, enemies get their special defense decreases by -1 permanently this will also give the special defense nerf to adjacent enemies

<br> 
<h4>Fairy, Max Starfall:</h4> When you hit, all allied fairy pokemon within 4 tiles get a +1 on both attacks or both defenses and all allied pokemon within 4 tiles take -3 damage when hit by a super effective move 


<br> <h4>Any type, Max Guard:</h4> This blocks all moves including max moves from doing damage until your turn starts again
</p>
<h2>Gigantamax Pokemon and Moves:</h2>
<p>
<h4>Charizard,</h4> G-Max Wildfire: When you hit, enemies will take +1 damage each turn for 4 turns

        // Function to get evolution family for a Pokémon
        function getEvolutionFamily(pokemonId) {
            const pokemon = pokemonList.find(p => p.id === pokemonId);
            if (!pokemon || !pokemon.evolutionFamily) {
                return [pokemonList.find(p => p.id === pokemonId)].filter(Boolean);
            }

            // Get all Pokémon in the same evolution family
            return pokemonList
                .filter(p => p.evolutionFamily === pokemon.evolutionFamily)
                .sort((a, b) => {
                    // Sort by evolution stage (assuming base forms have evolutionCost: 0)
                    return a.evolutionCost - b.evolutionCost;
                });
        }

        // Function to get the base form (first evolution) of a family
        function getBaseForm(pokemonId) {
            const evolutionFamily = getEvolutionFamily(pokemonId);
            if (evolutionFamily.length === 0) {
                return pokemonList.find(p => p.id === pokemonId);
            }

            // Return the first Pokémon in the evolution family (the base form)
            return evolutionFamily[0];
        }

        // Function to get evolution path with costs
        function getEvolutionPath(pokemonId) {
            const evolutionFamily = getEvolutionFamily(pokemonId);
            const path = [];

            for (let i = 0; i < evolutionFamily.length; i++) {
                const currentPokemon = evolutionFamily[i];

                path.push({
                    pokemon: currentPokemon,
                    // Use the current Pokémon's OWN evolutionCost
                    evolutionCost: currentPokemon.evolutionCost > 0 ? currentPokemon.evolutionCost : null
                });
            }

            return path;
        }

        // Function to add Pokémon and its evolution line to team
        function addEvolutionLineToTeam(pokemonId) {
            const baseForm = getBaseForm(pokemonId);

            if (!baseForm || !baseForm.cost) {
                alert('This Pokémon cannot be added to a team (only base forms have costs).');
                return false;
            }

            // Check if the base form is already in the team
            if (currentTeam.find(p => p.id === baseForm.id)) {
                alert('This evolution line is already in your team!');
                return false;
            }

            // Check cost limit
            if (teamCost + baseForm.cost > maxTeamCost) {
                alert(`Cannot add evolution line. Total cost would be ${teamCost + baseForm.cost}, exceeding maximum of ${maxTeamCost}.`);
                return false;
            }

            // Add only the base form to the team (but you get access to the whole evolution line)
            currentTeam.push(baseForm);
            teamCost += baseForm.cost;

            updateTeamDisplay();
            saveTeamToStorage(); // Save to localStorage
            return true;
        }

        // Function to remove Pokémon and its evolution line from team
        function removeEvolutionLineFromTeam(pokemonId) {
            const baseForm = getBaseForm(pokemonId);

            if (!baseForm) {
                return false;
            }

            const pokemonIndex = currentTeam.findIndex(p => p.id === baseForm.id);
            if (pokemonIndex !== -1) {
                const removedPokemon = currentTeam.splice(pokemonIndex, 1)[0];
                teamCost -= removedPokemon.cost;
                updateTeamDisplay();
                saveTeamToStorage(); // Save to localStorage
                return true;
            }

            return false;
        }

        // Function to clear entire team
        function clearTeam() {
            currentTeam = [];
            teamCost = 0;
            updateTeamDisplay();
            clearTeamFromStorage(); // Clear from localStorage
        }

        // Save team to localStorage
        function saveTeamToStorage() {
            const teamData = {
                team: currentTeam.map(pokemon => pokemon.id),
                cost: teamCost
            };
            localStorage.setItem('pokemonTacticsTeam', JSON.stringify(teamData));
        }

        // Load team from localStorage
        function loadTeamFromStorage() {
            const savedTeam = localStorage.getItem('pokemonTacticsTeam');
            if (savedTeam) {
                try {
                    const teamData = JSON.parse(savedTeam);
                    currentTeam = [];
                    teamCost = 0;

                    // Rebuild the team from saved IDs
                    teamData.team.forEach(pokemonId => {
                        const pokemon = pokemonList.find(p => p.id === pokemonId);
                        if (pokemon) {
                            currentTeam.push(pokemon);
                            teamCost += pokemon.cost;
                        }
                    });

                    return true;
                } catch (e) {
                    console.error('Error loading saved team:', e);
                    return false;
                }
            }
            return false;
        }

        // Clear team from storage
        function clearTeamFromStorage() {
            localStorage.removeItem('pokemonTacticsTeam');
        }

        function createTeamMemberHTML(pokemon) {
            const evolutionPath = getEvolutionPath(pokemon.id);

            let teamMemberHTML = '';

            // Create a card for each Pokémon in the evolution line

        // Function to update team display
        function updateTeamDisplay() {
            const teamContainer = document.getElementById('teamContainer');
            const teamCostDisplay = document.getElementById('teamCost');
            const teamCountDisplay = document.getElementById('teamCount');

            teamContainer.innerHTML = '';

            if (currentTeam.length === 0) {
                teamContainer.innerHTML = '<p class="empty-team-message">No Pokémon in your team yet. Click "Add Evolution Line" on base Pokémon to build your team.</p>';
            } else {
                // Group by evolution families to avoid duplicates
                const displayedFamilies = new Set();

                currentTeam.forEach(pokemon => {
                    const evolutionFamily = getEvolutionFamily(pokemon.id);
                    const familyKey = evolutionFamily.map(p => p.id).sort().join('-');

                    if (!displayedFamilies.has(familyKey)) {
                        teamContainer.innerHTML += `
                    <div class="evolution-family-group">
                        <div class="evolution-family-header">
                            <h3>${evolutionFamily[0].name} Evolution Line</h3>
                            <div class="family-cost">Team Cost: ${pokemon.cost}</div>
                        </div>
                        <div class="evolution-family-cards">
                            ${createTeamMemberHTML(pokemon)}
                        </div>
                    </div>
                `;
                        displayedFamilies.add(familyKey);
                    }
                });
            }

            teamCostDisplay.textContent = teamCost;
            teamCountDisplay.textContent = currentTeam.length;

            // Update all add buttons
            document.querySelectorAll('.add-to-team-btn').forEach(btn => {
                const pokemonId = btn.getAttribute('data-pokemon-id');
                const pokemon = pokemonList.find(p => p.id === pokemonId);
                const baseForm = getBaseForm(pokemonId);

                if (pokemon && pokemon.cost) {
                    const canAddToTeam = teamCost + pokemon.cost <= maxTeamCost &&
                        !currentTeam.find(p => p.id === baseForm.id);

                    btn.disabled = !canAddToTeam;
                    btn.classList.toggle('disabled', !canAddToTeam);
                    btn.textContent = `Add Evolution Line (${pokemon.cost} cost)`;
                }
            });
        }

        // Function to render Pokémon by generation with lazy loading
        function renderPokemonChunk(generation, startIndex = 0) {
            const pokemonGrid = document.getElementById(`pokemonGrid-gen-${generation}`);
            const searchTerm = document.getElementById('pokemonSearch').value.toLowerCase();
            const activeType = document.querySelector('.filter-btn.active').getAttribute('data-type');
            const range = generationRanges[generation];

            // Get filtered Pokémon for this generation
            const filteredPokemon = pokemonList
                .filter((pokemon, index) => {
                    const matchesSearch = pokemon.name.toLowerCase().includes(searchTerm);
                    const matchesType = activeType === 'all' || pokemon.types.includes(activeType);
                    const inGeneration = index >= range.start && index < range.end;
                    return matchesSearch && matchesType && inGeneration;
                })
                .slice(startIndex, startIndex + pokemonPerPage);

            // Clear and render only the chunk
            if (startIndex === 0) {
                pokemonGrid.innerHTML = '';
            }

            filteredPokemon.forEach(pokemon => {
                pokemonGrid.innerHTML += createPokemonHTML(pokemon);
            });

            // Add "Load More" button if there are more Pokémon
            const totalFiltered = pokemonList.filter((pokemon, index) => {
                const matchesSearch = pokemon.name.toLowerCase().includes(searchTerm);
                const matchesType = activeType === 'all' || pokemon.types.includes(activeType);
                const inGeneration = index >= range.start && index < range.end;
                return matchesSearch && matchesType && inGeneration;
            }).length;

            if (startIndex + pokemonPerPage < totalFiltered) {
                const loadMoreBtn = document.createElement('button');
                loadMoreBtn.textContent = 'Load More Pokémon';
                loadMoreBtn.className = 'load-more-btn';
                loadMoreBtn.onclick = () => renderPokemonChunk(generation, startIndex + pokemonPerPage);
                pokemonGrid.appendChild(loadMoreBtn);
            }
        }

            teamPage.className = 'page';
            teamPage.innerHTML = `
        <h2>Team Builder</h2>
        <div class="team-info">
            <div class="team-stats">
                <div>Team Cost: <span id="teamCost">0</span> / ${maxTeamCost}</div>
                <div>Team Size: <span id="teamCount">0</span> Evolution Lines</div>
                <button id="clearTeamBtn" class="clear-team-btn">Clear Team</button>
            </div>
            <div class="team-note">
                <strong>Note:</strong> Adding a base Pokémon gives you access to its entire evolution line. Evolution costs are shown for each stage.
            </div>
        </div>
        <div class="team-container" id="teamContainer">
            <!-- Team members will be inserted here -->
        </div>
        <div class="team-help">
            <p><strong>How to build your team:</strong></p>
            <ol>
                <li>Go to the "Pokémon Stats" page</li>
                <li>Click "Add Evolution Line" on base Pokémon (only they have costs)</li>
                <li>You get access to the entire evolution line during gameplay</li>
                <li>Use Evolution Points to evolve your Pokémon (costs shown below)</li>
                <li>Your team cannot exceed ${maxTeamCost} total cost</li>
            </ol>
            <p><strong>Evolution Costs:</strong> Each evolution stage shows the Evolution Point cost required to evolve to the next form.</p>
        </div>
    `;

            mainContent.appendChild(teamPage);

            // Set first page as active
            document.querySelector('.page').classList.add('active');

            // Add event listeners to navigation links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();

                    // Hide all pages
                    document.querySelectorAll('.page').forEach(page => {
                        page.classList.remove('active');
                    });

                    // Show selected page
                    const pageId = this.getAttribute('data-page');
                    document.getElementById(pageId).classList.add('active');

                    // If Pokémon page, render Pokémon
                    if (pageId === 'pokemon') {
                        renderPokemonChunk(currentGeneration, 0);
                    }
                });
            });

            // Render Pokémon initially
            renderPokemonChunk(1, 0);

            // Add search functionality with debouncing
            document.getElementById('pokemonSearch').addEventListener('input', function () {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    renderPokemonChunk(currentGeneration, 0);
                }, 300);
            });

            // Add type filter functionality
            document.getElementById('typeFilters').addEventListener('click', function (e) {
                if (e.target.classList.contains('filter-btn')) {
                    // Update active button
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    e.target.classList.add('active');

                    // Re-render Pokémon
                    renderPokemonChunk(currentGeneration, 0);
                }
            });

            // Add generation tab functionality
            document.getElementById('generationTabs').addEventListener('click', function (e) {
                if (e.target.classList.contains('generation-tab')) {
                    const generation = e.target.getAttribute('data-generation');
                    currentGeneration = generation;

                    // Update active tab
                    document.querySelectorAll('.generation-tab').forEach(tab => {
                        tab.classList.remove('active');
                    });
                    e.target.classList.add('active');

                    // Show selected generation content
                    document.querySelectorAll('.generation-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(`generation-content-${generation}`).classList.add('active');

                    // Render only this generation
                    renderPokemonChunk(generation, 0);
                }
            });

            // Add event listeners for team functionality
            document.addEventListener('click', function (e) {
                // Add evolution line to team
                if (e.target.classList.contains('add-to-team-btn') && !e.target.disabled) {
                    const pokemonId = e.target.getAttribute('data-pokemon-id');
                    addEvolutionLineToTeam(pokemonId);
                }

                // Remove evolution line from team
                if (e.target.classList.contains('remove-from-team-btn')) {
                    const pokemonId = e.target.getAttribute('data-pokemon-id');
                    if (confirm('Remove this entire evolution line from your team?')) {
                        removeEvolutionLineFromTeam(pokemonId);
                    }
                }

                // Clear team button
                if (e.target.id === 'clearTeamBtn') {
                    if (currentTeam.length > 0) {
                        if (confirm('Are you sure you want to clear your entire team?')) {
                            clearTeam();
                        }
                    }
                }
            });

            // Initialize team display
            updateTeamDisplay();
        });
    </script>
</body>

</html>
